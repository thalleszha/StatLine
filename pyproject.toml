[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "statline"
version = "1.0.2"
description = "StatLine â€” weighted player scoring, efficiency modeling, and CLI tooling"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { file = "LICENSE" }
authors = [{ name = "StatLine" }]
keywords = ["basketball", "analytics", "mvp", "efg", "discord", "google-sheets", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Environment :: Console",
]

dependencies = [
  "typer>=0.12",
  "pyyaml>=6",
  'typing-extensions>=4.7; python_version < "3.11"',
]

[project.optional-dependencies]
sheets = ["gspread>=6.0.0", "google-auth>=2.0.0"]
cli-pretty = ["rich>=13.0"]
dev = [
  "pytest>=8.1",
  "pytest-cov>=4.1",
  "ruff>=0.5",
  "mypy>=1.11",
  "coverage>=7.5",
  "hypothesis>=6.100",
  "types-PyYAML",
]

[project.scripts]
statline = "statline.cli:main"

[project.urls]
Homepage = "https://github.com/amillolive/StatLine"
Repository = "https://github.com/amillolive/StatLine"
Issues = "https://github.com/amillolive/StatLine/issues"

# ------------------------
# Tooling
# ------------------------

[tool.ruff]
line-length = 100
target-version = "py310"
extend-select = ["I"]
src = ["statline", "tests"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
pretty = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
# fail_on_empty = true  # enable when you actually add tests

# ------------------------
# Hatch build config
# ------------------------

[tool.hatch.build.targets.wheel]
packages = ["statline"]
include = [
  "statline/py.typed",
  "statline/**/*.yaml",
  "statline/**/*.yml",
  "statline/**/*.json",
  "statline/**/*.sql",
  # keep explicit includes relied upon at runtime:
  "statline/data/**/*",
  "statline/core/adapters/defs/*",
  "statline/data/migrations/*.sql",
]

[tool.hatch.build.targets.sdist]
include = [
  "statline",
  "tests",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
